<div class="flex justify-center items-center p-3 md:p-5 min-h-screen">
  <div class="card shadow-2xl h-auto w-full md:w-2/4">
    <div class="card-body">
      <h2 class="card-title">Config</h2>
      <button (click)="openFullscreen()">Full Screen</button>
      <form [formGroup]="configForm" class="grid grid-cols-1 md:grid-cols-2 gap-5">
        <div class="mt-4">
          <div class="font-medium">Show Donor</div>
          <div class="form-control">
            <label class="cursor-pointer label justify-start">
              <input type="radio" class="radio radio-sm" formControlName="showDonor" name="showDonor" value="true"
                (change)="showDonorDialog()">
              <span class="label-text ml-3">Show</span>
            </label>
          </div>
          <div class="form-control">
            <label class="cursor-pointer label justify-start">
              <input type="radio" class="radio radio-sm" formControlName="showDonor" name="showDonor" value="false"
                (change)="hideDonorDialog()">
              <span class="label-text ml-3">Hide</span>
            </label>
          </div>
        </div>
      </form>

      <div class="justify-center card-actions">
        <button type="button" class="btn btn-secondary btn-sm" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
