<div class="flex justify-center p-3 md:p-5">
  <div class="card shadow-2xl">
    <div class="card-body">
      <h2 class="card-title">Team Registration</h2>
      <form [formGroup]="teamForm" class="flex flex-col md:flex-row">
        <div class="form-control md:mr-8">
          <label class="label" for="team-name">
            <span class="label-text">Team Name</span>
          </label>
          <input type="text" id="team-name" class="input input-bordered input-sm focus:shadow-none"
            formControlName="name">
        </div>
        <div class="form-control">
          <label class="label" for="place">
            <span class="label-text">Place</span>
          </label>
          <input type="text" id="place" class="input input-bordered input-sm focus:shadow-none" formControlName="place">
        </div>
      </form>
      <form [formGroup]="playerOneForm" class="mt-5">
        <div class="font-medium">Player 1</div>
        <div class="flex flex-col md:flex-row">
          <div class="form-control md:mr-8">
            <label class="label" for="player1-name">
              <span class="label-text">Name</span>
            </label>
            <input type="text" id="player1-name" class="input input-bordered input-sm focus:shadow-none"
              formControlName="name">
          </div>
          <div class="form-control">
            <label class="label" for="player1-phone-number">
              <span class="label-text">Contact Number</span>
            </label>
            <input type="text" id="player1-phone-number" class="input input-bordered input-sm focus:shadow-none"
              formControlName="phoneNumber">
          </div>
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="form-control md:mr-8">
            <label class="label" for="player1-jersy-number">
              <span class="label-text">Jersy Number</span>
            </label>
            <input type="text" id="player1-jersy-number" class="input input-bordered input-sm focus:shadow-none"
              formControlName="jersyNumber">
          </div>
          <div class="form-control">
            <label class="label" for="player1-age">
              <span class="label-text">Age</span>
            </label>
            <input type="text" id="player1-age" class="input input-bordered input-sm focus:shadow-none"
              formControlName="age">
          </div>
        </div>
      </form>
      <form [formGroup]="playerTwoForm" class="mt-5">
        <div class="font-medium">Player 2</div>
        <div class="flex flex-col md:flex-row">
          <div class="form-control md:mr-8">
            <label class="label" for="player2-name">
              <span class="label-text">Name</span>
            </label>
            <input type="text" id="player2-name" class="input input-bordered input-sm focus:shadow-none"
              formControlName="name">
          </div>
          <div class="form-control">
            <label class="label" for="player2-phone-number">
              <span class="label-text">Contact Number</span>
            </label>
            <input type="text" id="player2-phone-number" class="input input-bordered input-sm focus:shadow-none"
              formControlName="phoneNumber">
          </div>
        </div>
        <div class="flex flex-col md:flex-row">
          <div class="form-control md:mr-8">
            <label class="label" for="player2-jersy-number">
              <span class="label-text">Jersy Number</span>
            </label>
            <input type="text" id="player2-jersy-number" class="input input-bordered input-sm focus:shadow-none"
              formControlName="jersyNumber">
          </div>
          <div class="form-control">
            <label class="label" for="player2-age">
              <span class="label-text">Age</span>
            </label>
            <input type="text" id="player2-age" class="input input-bordered input-sm focus:shadow-none"
              formControlName="age">
          </div>
        </div>
      </form>
      <div class="justify-end card-actions">
        <button type="button" [disabled]="!isFormValid" class="btn btn-primary !disabled:cursor-not-allowed"
          [class.btn-disabled]="!isFormValid" (click)="register()">Register</button>
      </div>
    </div>
  </div>
</div>
